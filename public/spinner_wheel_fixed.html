        .close-button {

            z-index: 1;

            text-align: center;
            color: #28333e;

        .wheel-container {

        .stopper {

            top: 8px;
            z-index: 1;
            left: 62px;

            justify-content: center;

        }

        .promo-code-code-message h1,

            color: #fff;
            width: auto;
            margin: 12px;
        }

        .promo-code-code-message h2 {
            font-family: Raleway;
            font-size: 24px;
            font-weight: 700;
            line-height: 24px;
            letter-spacing: 0px;
        }

        .wheel {
            height: 286px;
            width: 286px;
            position: relative;
            border-radius: 50%;
            overflow: hidden;
            box-shadow:
                0 0 0 7px hsl(239, 100%, 50%),
                0 0 0 11px hsl(41, 100%, 50%);
            transition: 3s all;
            border: 3px solid #ffffff;
            background: #1f4de0;
            color: #fff;
        }

        .wheel div {
            height: 50%;
            width: 166px;
            clip-path: polygon(100% 0, 50% 100%, 0 0);
            transform: translateX(-50%);
            transform-origin: bottom;
            position: absolute;
            left: 21%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-family: monospace;
            font-weight: 1000;
            writing-mode: vertical-rl;
        }

        .wheel>div:nth-child(odd) {}

        .wheel>div:nth-child(even) {}

        .wheel .one {
            transform: rotate(30deg);
            background: #1f4de0;
            color: #ffffff;
        }

        .wheel .two {
            transform: rotate(90deg);
            background: #ffffff;
            color: #1f4de0;
        }

        .wheel .three {
            transform: rotate(150deg);
            background: #dc9640;
        }

        .wheel .four {
            transform: rotate(210deg);
            background: #1f4de0;
            color: #ffffff;
        }

        .wheel .five {
            transform: rotate(270deg);
            background: #ffffff;
            color: #1f4de0;
        }

        .wheel .six {
            transform: rotate(330deg);
            background: #dc9640;

            function handlePromoReceived(number) {
                var finalRotation = number % 360;
                var isPromoReceived;
                var shouldTryAgain;
                if (finalRotation < 30) {
                    isPromoReceived = true;
                    shouldTryAgain = false;
                }
                if (finalRotation >= 30 && finalRotation < 90) {
                    isPromoReceived = true;
                    shouldTryAgain = false;

                    shouldTryAgain = false;

                    shouldTryAgain = false;
